<!--
Mastodon shortcode by kevingimbel
https://github.com/kevingimbel/hugo-shortcodes/tree/master/mastodon
I changed the default width from 400 to 500 to match with existing Hugo Twitter boxes
-->

{{ .Page.Scratch.Set "include_mastodon" true }}
{{ $width := .Get "width" | default "500" }}
{{ $height := .Get "height" | default "333"}}
{{ $status := .Get "status" | default "false" }}

{{ if eq ($status) "false" }}
{{ else }}
<iframe src= "{{ $status }}/embed" class="mastodon-embed" style="max-width: 100%; border: 0" width="{{ $width }}"
height="{{ $height }}"></iframe>
{{ end }}
